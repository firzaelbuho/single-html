<!DOCTYPE html>
<html lang="id">
<head>
    <script src="https://5gvci.com/act/files/tag.min.js?z=10655011" data-cfasync="false" async></script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Alay Converter</title>

<style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    body {
        margin: 0;
        background: #0f0f0f;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 600px;
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
    }

    select, textarea {
        width: 100%;
        background: #1c1c1c;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 15px;
        outline: none;
    }

    textarea {
        height: 120px;
        resize: none;
    }

    .output-container {
        position: relative;
    }

    button {
        position: absolute;
        right: 10px;
        bottom: 10px;
        padding: 7px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #6c5ce7;
        color: white;
        font-size: 13px;
    }

    footer {
        text-align: center;
        font-size: 12px;
        color: #666;
    }
</style>
</head>
<body>

<div class="container">

    <h1>Text Alay Converter</h1>

    <select id="mode">
        <option value="normal">Mode Normal (0-9)</option>
        <option value="extreme">Mode Extreme (Symbol Visual)</option>
        <option value="brutal">Mode Brutal (ASCII Hardcore)</option>
    </select>

    <textarea id="input" placeholder="Ketik sesuatu..."></textarea>

    <div class="output-container">
        <textarea id="output" readonly placeholder="Hasil muncul di sini..."></textarea>
        <button onclick="copyText()">Copy</button>
    </div>

    <footer>made by @langitbiru_tw</footer>

</div>

<script>

/* =========================
   MODE 1: NORMAL (0-9 ONLY)
========================= */

const normalMap = {
    a: "4", b: "8", e: "3", g: "6",
    i: "1", l: "1", o: "0",
    s: "5", t: "7", z: "2"
};


/* =========================
   MODE 2: EXTREME (Readable Symbol)
========================= */

const extremeMap = {

    A: "4", a: "@",
    B: "8", b: "ß",
    E: "3", e: "€",
    G: "6", g: "9",
    I: "1", i: "!",
    L: "1", l: "|",
    O: "0", o: "()",
    S: "5", s: "$",
    T: "7", t: "+",
    Y: "¥", y: "¥",
    C: "(", c: "("
};


/* =========================
   MODE 3: BRUTAL (ASCII HARDCORE)
========================= */

const brutalMap = {

    A: "4", a: "@",
    B: "|3", b: "ß",
    C: "<", c: "(",
    D: "|)", d: "|>",
    E: "3", e: "€",
    F: "ƒ", f: "ƒ",
    G: "6", g: "9",
    H: "#", h: "|-|",
    I: "1", i: "!",
    J: "_|", j: "_/",
    K: "|<", k: "|{",
    L: "1", l: "|",
    M: "/\\/\\", m: "/v\\",
    N: "|\\|", n: "/\\/",
    O: "0", o: "()",
    P: "|°", p: "|>",
    Q: "0_", q: "(,)",
    R: "®", r: "|2",
    S: "5", s: "$",
    T: "7", t: "+",
    U: "(_)", u: "v",
    V: "\\/", v: "\\/",
    W: "\\/\\/", w: "vv",
    X: "><", x: "}{",
    Y: "¥", y: "`/",
    Z: "2", z: "≥"
};


/* =========================
   CONVERTER CORE
========================= */

function convert(text) {

    const mode = document.getElementById("mode").value;

    return text.split('').map(char => {

        if (mode === "normal") {
            const lower = char.toLowerCase();
            return normalMap[lower] || char;
        }

        if (mode === "extreme") {
            return extremeMap[char] || char;
        }

        if (mode === "brutal") {
            return brutalMap[char] || char;
        }

    }).join('');
}


/* =========================
   EVENTS
========================= */

const input = document.getElementById("input");
const output = document.getElementById("output");
const modeSelect = document.getElementById("mode");

function update() {
    output.value = convert(input.value);
}

input.addEventListener("input", update);
modeSelect.addEventListener("change", update);

function copyText() {
    navigator.clipboard.writeText(output.value);
}

</script>

</body>
</html>
