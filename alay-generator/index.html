<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Alay Converter</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        background: #0f0f0f;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 600px;
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
    }

    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        background: #1c1c1c;
        color: white;
        border: none;
        outline: none;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 15px;
        border-radius: 12px;
        border: none;
        resize: none;
        font-size: 16px;
        margin-bottom: 15px;
        outline: none;
        background: #1c1c1c;
        color: #fff;
    }

    .output-container {
        position: relative;
    }

    button {
        position: absolute;
        right: 10px;
        bottom: 10px;
        padding: 8px 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #6c5ce7;
        color: white;
        font-size: 14px;
    }

    footer {
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
        color: #666;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Text Alay Converter</h1>

    <select id="modeSelect">
        <option value="normal">Mode Normal (0-9 only)</option>
        <option value="extreme">Mode Extreme (Symbols + Case)</option>
    </select>

    <textarea id="inputText" placeholder="Ketik sesuatu..."></textarea>

    <div class="output-container">
        <textarea id="outputText" placeholder="Hasil muncul di sini..." readonly></textarea>
        <button onclick="copyText()">Copy</button>
    </div>

    <footer>2 Mode System</footer>
</div>

<script>

/* ==========================
   MODE NORMAL (0-9 only)
========================== */

const normalMap = {
    a: "4",
    b: "8",
    e: "3",
    g: "6",
    i: "1",
    l: "1",
    o: "0",
    s: "5",
    t: "7",
    z: "2"
};

/* ==========================
   MODE EXTREME (case sensitive)
========================== */

const extremeMap = {

    // A / a
    A: "4",
    a: "@",

    B: "8",
    b: "ß",

    C: "(",
    c: "<",

    D: "|)",
    d: "cl",

    E: "3",
    e: "€",

    F: "ƒ",
    f: "ƒ",

    G: "6",
    g: "9",

    H: "#",
    h: "|-|",

    I: "1",
    i: "!",

    J: "_|",
    j: "_/",

    K: "|<",
    k: "|{",

    L: "1",
    l: "|",

    M: "/\\/\\",
    m: "/v\\",

    N: "|\\|",
    n: "/\\/",

    O: "0",
    o: "()",

    P: "|°",
    p: "|>",

    Q: "0_",
    q: "(,)",

    R: "®",
    r: "|2",

    S: "5",
    s: "$",

    T: "7",
    t: "+",

    U: "(_)",
    u: "v",

    V: "\\/",
    v: "\\/",

    W: "\\/\\/",
    w: "vv",

    X: "><",
    x: "}{",

    Y: "¥",
    y: "`/",

    Z: "2",
    z: "≥"
};

/* ==========================
   CONVERTER
========================== */

function convert(text) {

    const mode = document.getElementById("modeSelect").value;

    return text.split('').map(char => {

        if (mode === "normal") {
            const lower = char.toLowerCase();
            if (normalMap[lower]) {
                return normalMap[lower];
            }
            return char;
        }

        if (mode === "extreme") {
            if (extremeMap[char]) {
                return extremeMap[char];
            }
            return char;
        }

    }).join('');
}

/* ==========================
   EVENTS
========================== */

const input = document.getElementById("inputText");
const modeSelect = document.getElementById("modeSelect");
const output = document.getElementById("outputText");

function update() {
    output.value = convert(input.value);
}

input.addEventListener("input", update);
modeSelect.addEventListener("change", update);

function copyText() {
    navigator.clipboard.writeText(output.value);
}

</script>

</body>
</html>
