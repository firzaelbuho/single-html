<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Alay 2010 Converter</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        background: #0f0f0f;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 600px;
    }

    h1 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 15px;
        border-radius: 12px;
        border: none;
        resize: none;
        font-size: 16px;
        margin-bottom: 15px;
        outline: none;
        background: #1c1c1c;
        color: #fff;
    }

    textarea::placeholder {
        color: #888;
    }

    .output-container {
        position: relative;
    }

    button {
        position: absolute;
        right: 10px;
        bottom: 10px;
        padding: 8px 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #6c5ce7;
        color: white;
        font-size: 14px;
        transition: 0.3s;
    }

    button:hover {
        background: #a29bfe;
    }

    footer {
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
        color: #666;
    }
</style>
</head>
<body>

<div class="container">
    <h1>âœ¨ Text Alay 2010 Converter</h1>

    <textarea id="inputText" placeholder="Ketik sesuatu..."></textarea>

    <div class="output-container">
        <textarea id="outputText" placeholder="Hasil alay muncul di sini..." readonly></textarea>
        <button onclick="copyText()">Copy</button>
    </div>

    <footer>Mode: 2010 Facebook Alay ðŸ”¥</footer>
</div>

<script>
const alayMap = {
    a: ["4", "@", "a"],
    b: ["8", "b"],
    e: ["3", "e"],
    g: ["6", "9"],
    i: ["1", "!", "i"],
    l: ["1", "l"],
    o: ["0", "o"],
    s: ["5", "$"],
    t: ["7", "+"],
    z: ["2", "z"]
};

function convertToAlay(text) {
    return text.split('').map(char => {
        const lower = char.toLowerCase();
        if (alayMap[lower]) {
            const randomChar = alayMap[lower][Math.floor(Math.random() * alayMap[lower].length)];
            return char === lower ? randomChar : randomChar.toUpperCase();
        }
        return char;
    }).join('');
}

document.getElementById("inputText").addEventListener("input", function() {
    document.getElementById("outputText").value = convertToAlay(this.value);
});

function copyText() {
    const output = document.getElementById("outputText");
    output.select();
    document.execCommand("copy");
    alert("Text berhasil di-copy!");
}
</script>

</body>
</html>
